<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>

    <body>

      <main class="card">
        <section class="image-area">
          <img class="card-img" src="images/illustration-hero.svg" alt="an illustration of a person dancing to music through a mobile phone">
        </section>

        <section class="text">
          <div class="summary-area">
            <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>
        
          <div class="subscription-area">
            <img class="icon-img" src="images/icon-music.svg" alt="musical note icon">
            <div class="plan-cost">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a class="change-link" href="#"><p>Change</p></a>
          </div>

          <div class="action-area">
            <button><a class="btn" href="#">Proceed to Payment</a></button>
            <a class="cancel-link" href="#"><p>Cancel Order</p>
          </div>
        </section>
        
      </main>
      
    </body>
</html>
