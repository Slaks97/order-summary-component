<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
  </head>

    <body>
      <main>
        <div class="container">
          <div class="card">
            <img class="card-img" src="images/illustration-hero.svg" alt="an illustration of a character dancing to music through headphones"> 
            <div class="card-text row">
              <h1>Order Summary</h1>
              <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="card-subscription row">
              <div class="pay">
                <img class="music-icon" src="images/icon-music.svg" alt="music icon">
                <ul>
                  <li>
                    <h2>Annual Plan</h2>
                  </li>
                  <li>
                    <h3>$59.99/year</h3>
                  </li>
                </ul>
                <span class="change-link">Change</span>
              </div>
            </div>
            <div class="button btn row">
              <button type="submit">Proceed to Payment</button>
            </div>
            <div class="cancel-order row">
              <span class="cancel">Cancel Order</span>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
